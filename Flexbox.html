<!DOCTYPE html>
<html>
    <head>
        <title>Flexbox Prcatice</title>
    </head>
    <body style="padding-bottom: 300px;">
        <div style=
         "display: flex;
         flex-direction: row;"> 
            <div style="background-color: lightblue;">div1 text</div>
            <div style="background-color: lightpink;">div2<p>text</p></div>
        </div>

        <div
            style=  "display: flex;
          flex-direction: row;
          margin-top: 30px;"> 
            <div style=
             "background-color: lightblue;
             width: 100px;">
            100px</div>

            <div style=
                "background-color: lightpink;
                flex: 1;">
                flex:1
            </div>
        </div>

        <div
            style=  "display: flex;
          flex-direction: row;
          margin-top: 30px;"> 
            <div style=
             "background-color: lightblue;
             width: 100px;">
            100px</div>

            <div style=
                "background-color: lightpink;
                flex: 1;">
                flex:1
            </div>

            <div style=
             "background-color: lightblue;
             flex: 2;">
            flex:2</div>
        </div>

        <div
            style=  "display: flex;
          flex-direction: row;
          margin-top: 30px;
          height: 70px;
          border-width: 1px;
          border-style: solid;
          border-color: grey;
          justify-content: center;"> 
            <div style=
             "background-color: lightblue;
             width: 100px;">
            100px</div>

            <div style=
                "background-color: lightpink;
                width: 100px;">
                100px
            </div>

            <div style=
             "background-color: lightblue;
             width: 100px;">
             100px
           </div>
        </div>

        <div
            style=  "display: flex;
          flex-direction: row;
          margin-top: 30px;
          height: 70px;
          border-width: 1px;
          border-style: solid;
          border-color: grey;
          justify-content: space-between;"> 
            <div style=
             "background-color: lightblue;
             width: 100px;">
            100px</div>

            <div style=
                "background-color: lightpink;
                width: 100px;">
                100px
            </div>

            <div style=
             "background-color: lightblue;
             width: 100px;">
             100px
           </div>
        </div>

        <div
            style=  "display: flex;
          flex-direction: row;
          margin-top: 30px;
          margin-bottom: 100px;
          height: 70px;
          border-width: 1px;
          border-style: solid;
          border-color: grey;
          justify-content: space-between;
          align-items: center;"> 
            <div style=
             "background-color: lightblue;
             width: 100px;">
            100px</div>

            <div style=
                "background-color: lightpink;
                width: 100px;">
                100px
            </div>

            <div style=
             "background-color: lightblue;
             width: 100px;">
             100px
           </div>
        </div>


        <div style="display: flex;
         flex-direction: row;
         margin-bottom: 30px;">
            <div style="background-color: lightblue;
            width: 200px;">200px</div>
            <div style="background-color: lightpink;
            flex: 1;">let's see how it goes if it has a longer sentence. Or an even longer one</div>
        </div>

        <div style="display: flex;
         flex-direction: row;
         margin-bottom: 30px;">
            <div style="background-color: lightblue;
            width: 50px;">item1</div>
            <div style="background-color: lightpink;
            flex: 1;">item2</div>
            <div style="background-color: lightblue;
            width: 75px;">item3</div>
        </div>

        <div style="display: flex;
         flex-direction: row;
         margin-bottom: 30px;
         justify-content: space-between;">
            <div style="background-color: lightblue;">item1</div>
            <div style="background-color: lightpink;">item2</div>
            <div style="background-color: lightblue;">item3</div>
            <div style="background-color: lightpink;">item4</div>
        </div>


        <div style="display: flex;
         flex-direction: row;
         margin-bottom: 70px;
         height: 50px;
         border-style: solid;
         border-color: gray;
         justify-content: space-between;
         align-items: center;">
            <div style="background-color: lightblue;">item1</div>
            <div style="background-color: lightpink;">item2</div>
        </div>

        <div style="display: flex;
         flex-direction: row;
         margin-bottom: 30px;

         align-items: center;
         background-color: purple;">
            <div style="color: white;
            margin-left: 8px;
            width: 200px;">Home</div>
            <div style="flex: 1;">
                <input type="text" placeholder="Search" 
                style="border-radius: 15px;
                border: none;
                width: 300px;
                height: 30px;
                padding-left: 20px;">
            </div>
            <div>
                <button style="background-color: purple;
                border-style: solid;
                border-color: white;
                height: 30px;
                margin-right: 8px;
                color: white;">Download</button>
            </div>
        </div>
    </body>
</html>
