<!DOCTYPE html>
<html>
    <head>
        <title>Grid Practice</title>
    </head>
    <body style="padding-bottom: 250px;">
        <div style="display: grid;
        grid-template-columns: 100px 1fr 2fr;">
            <div style="background-color:red ;">div1</div>
            <div style="background-color: blue;">div2</div>
            <div style="background-color:red ;">div3</div>
        </div>
        <div style="display: grid;
        margin-top: 30px;
        margin-bottom: 100px;
        grid-template-columns: 100px 1fr 2fr;">
            <div style="background-color:red ;">div1</div>
            <div style="background-color: blue;">div2</div>
            <div style="background-color:red ;">div3</div>
            <div style="background-color: blue;">div2</div>
        </div>

        <div style="display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        column-gap: 30px;
        row-gap: 30px;
        ">
            <div style="background-color:red ; height: 200px;">div1</div>
            <div style="background-color: blue; height: 200px;">div2</div>
            <div style="background-color:red ; height: 200px;">div3</div>
            <div style="background-color: blue; height: 200px;">div2</div>
            <div style="background-color:red ; height: 200px;">div3</div>
            <div style="background-color: blue; height: 200px;">div2</div>
        </div>
    </body>
</html>
