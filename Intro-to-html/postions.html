<html>

    padding-top: 60px;
    padding-left: 80px;">
        <div style=
        "background-color: black;
        color: white;
        position: fixed;
        top: 0;
        height: 50px;
        left: 0;
        right: 0;">Header</div>

        <div style=
        "background-color: green;
        color: white;
        position: fixed;
        left: 0;
        bottom: 0;
        top: 50px;
        width: 72px;">Sidebar</div>

        <div style=
            "background-color: green;
            color: white;
            position: fixed;
            right: 0;
            bottom: 0;
            top: 50px;
            width: 100px;
        ">Sidebar2</div>

        <div style=
            "background-color: black;
            color: white;
            position: fixed;
            right: 80px;
            bottom: 20px;
    
            
        ">bottom-right</div>

        <div style=
        "background-color: lightblue;
        width: 200px;
        height: 200px;">div1</div>
        <div style=
        "background-color: lightpink;
        width: 200px;

    </body>
</html>
